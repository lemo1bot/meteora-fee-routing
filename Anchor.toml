[toolchain]

[features]
seeds = false
skip-lint = false

[programs.devnet]
meteora_fee_routing = "FeeRtG9mEpMFEBPqhN5xjLrP4KdE5FGHxFpEhGkGKQW"

[programs.localnet]
meteora_fee_routing = "FeeRtG9mEpMFEBPqhN5xjLrP4KdE5FGHxFpEhGkGKQW"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "devnet"
